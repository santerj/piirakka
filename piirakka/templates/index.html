<!DOCTYPE html>
<html lang="en">

<head>
    <title>piirakka</title>
    {% include "base/head.html" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

    <header>
        <!-- Hamburger Menu -->
        <div id="hamburgerMenu" onclick="toggleSidebar()">☰</div>
        <nav id="sidebar">
            <!-- Title for Stations -->
            <div id="stationsTitle">select station:</div>
            <!-- Radio Station Selection Dropdown -->
            <select id="stationDropdown" onchange="changeStation()">
                {% for station in stations %}
                <option value="{{ loop.index0 }}">{{ station.description }}</option>
                {% endfor %}
            </select>
            <div id="stationsLink"><a href="/stations">manage stations →</a></div>
        </nav>
    </header>


    <main>
        <!-- title -->
        <h1>piirakka</h1>
    
        <!-- Play/Pause Text -->
        <div id="playPauseText" onclick="togglePlayback()">Play</div>
    
        <!-- Display Now Playing Information -->
        <h3>now listening to:</h3>
        <div id="nowPlayingInfo"></div>
    
        <!-- Display Recently Played Tracks -->
        <div id="recentlyPlayed"></div>
    
        {% include "base/error_dialog.html" %}

    </main>

<body>

    <script>const reloadToken = "{{ reload_token }}";</script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>

</html>
