{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Welcome to my FastAPI App</h2>
        
        <!-- Navbar -->
        <div class="navbar bg-base-300 mb-4">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">piirakka</a>
            </div>
            <div class="flex-none">
                <button class="btn btn-primary">Home</button>
                <button class="btn btn-secondary">Stations</button>
            </div>
        </div>
        
        <!-- Now Playing Card -->
        <div class="card w-full bg-base-100 shadow-xl mb-4">
            <div class="card-body">
                <h2 class="card-title">Now Playing</h2>
                <p id="current-station">Station Name</p>
                <p id="current-track">Track Title</p>
            </div>
        </div>

        <!-- Last Played Tracks List -->
        <div class="card w-full bg-base-100 shadow-xl mb-4">
            <div class="card-body">
                <h2 class="card-title">Last Played Tracks</h2>
                <ul class="list-disc list-inside">
                    <li>Track 1</li>
                    <li>Track 2</li>
                    <li>Track 3</li>
                </ul>
            </div>
        </div>

        <!-- Station Selection -->
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Select Station</span>
            </label>
            <select id="station-list" class="select select-bordered w-full max-w-xs">
                <option value="station1">Station 1</option>
                <option value="station2">Station 2</option>
                <option value="station3">Station 3</option>
            </select>
            <button id="random-station" class="btn btn-primary mt-4">Random Station</button>
        </div>

        <!-- Volume Control -->
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Volume Control</span>
            </label>
            <input type="range" id="volume" class="range range-primary" min="0" max="100" value="50">
        </div>
    </div>
{% endblock %}
